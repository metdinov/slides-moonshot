<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/solarized.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section class="intro">
                <h1>Moonshot</h1>
                <p class="subtitle">Pel&iacute;culas y series para todos y todas.</p>
            </section>
            <section>
                <section>
                    <h2 class="fragment highlight-current-red">Problema</h2>
                    <p class="fragment">Quiero encontrar informaci&oacute;n acerca de las &uacute;ltimas pel&iacute;culas y series...</p>
                </section>
                <section>
                    <h2 class="fragment">Soluci&oacute;n</h2>
                    <ul>
                        <li class="fragment">Google?</li>
                        <li class="fragment">Bing?</li>
                        <li class="fragment">ImDB?</li>
                    </ul>
                </section>
                <section>
                    <h2>Moonshot</h2>
                    <img class="logo" src="img/moonshot_logo_5up-06.jpg" alt="Logo">
                </section>
            </section>
            <section>
                <section>
                    <h2>Nombre</h2>
                    <ul>
                        <li>MisPeliculas.com?</li>
                        <li>HelloWorld?</li>
                        <li>PochocloTime?</li>
                        <li>Netflix?</li>
                    </ul>
                </section>
                <section>
                    <div class="texto"><p>En </p></div>
                </section>
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });

    </script>
</body>

</html>
